apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-test-app1
  namespace:pp-app-dev 
  labels:
    app: node-test-app1
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-test-app1
  template:
    metadata:
      labels:
        app: node-test-app1
        environment: development
    spec:
      containers:
      - name: node-test-app1
        image: 181310995938.dkr.ecr.ap-south-1.amazonaws.com/node-test-app1:node-test-app1-{{BUILD_NUMBER}}  
        ports:
        - containerPort: 3000  
        env:
        - name: NODE_ENV 
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000  
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000  
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: node-test-app1-service  
  namespace: pp-app-dev  
  labels:
    app: node-test-app1  
spec:
  selector:
    app: node-test-app1 
  ports:
  - port: 80
    targetPort: 3000  
    protocol: TCP
  type: NodePort
